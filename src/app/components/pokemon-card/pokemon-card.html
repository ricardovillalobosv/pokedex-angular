<article
  [routerLink]="['/pokemon', pokemon().id]"
  class="card bg--{{ firstType }}--light"
>
  @defer(on viewport) {
  <div class="card__descripiton">
    <h3 class="card__number color--{{ firstType }}--dark">
      #{{ pokemon().id | serialization }}
    </h3>
    <h1 class="card__title">
      {{ pokemon().name | titlecase }}
    </h1>

    <div class="flex gap-2 mt-4">
      @for (type of pokemon().types; track $index) {
      <app-tag [tag]="type" type />
      }
    </div>
  </div>
  <img [src]="pokemon().imageUrl" [alt]="pokemon().name" class="card__img" />
  } @placeholder {
  <p>loading</p>
  }
</article>
