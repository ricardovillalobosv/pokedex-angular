@if (loading()) {
<app-skeleton-evolution />
} @else {
<div class="flex flex-col sm:flex-row items-center gap-8 sm:gap-28 my-4">
  @for (item of evolutionData(); track $index) {
  <app-simple-card-pokemon [evolutionData]="item" />
  @if ($index < evolutionData().length - 1) {
  <div class="arrow"></div>
  } }
</div>
}
